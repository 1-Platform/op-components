<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>opc-footer</title>
  <link rel="stylesheet" type="text/css" href="demoStyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <header class="rh-display">Footer Component Demo</header>

  <div class="slide">
    <h3 class="rh-display">Examples:</h3>
    <div class="rh-text">
      <p>1. Full size footer with light theme</p>
      <opc-footer></opc-footer>
    </div>
    <div class="rh-text">
      <p>2. Full size footer with dark theme</p>
      <opc-footer theme="dark">
      </opc-footer>
    </div>

    <div class="rh-text">
      <p>3. Full size footer with demo links, light theme</p>
      <opc-footer id="lightFooterWithLinks"></opc-footer>
    </div>

    <div class="rh-text">
      <p>4. Full size footer with demo links, dark theme</p>
      <opc-footer theme="dark" id="darkFooterWithLinks"></opc-footer>
    </div>
  </div>
</body>
<script src="opc-footer.js"></script>
<script>
  // Demo links
  const links = [
    {
      "category":"Quick Links",
      "links":[
        { "text":"Down For The Count", "href":"https://fb.com" },
        { "text":"Between a Rock and a Hard Place"},
        { "text":"Keep Your Eyes Peeled"},
        { "text":"Drawing a Blank"}
      ]
    },
    {
      "category":"Related Links",
      "links":[
        { "text":"All Greek To Me", "href":"https://fb.com" },
        { "text":"Keep Your Shirt On"},
        { "text":"Go For Broke"},
        { "text":"Head Over Heels"},
        { "text":"Lovey Dovey"},
        { "text":"Raining Cats and Dogs"}
      ]
    },
    {
      "category":"Help",
      "links":[
        { "text":"Back To the Drawing Board", "href":"https://fb.com" },
        { "text":"Go For Broke" },
        { "text":"Right Off the Bat" },
        { "text":"Down And Out" }
      ]
    },
  ];

  const lightFooterWithLinksEL = document.querySelector('#lightFooterWithLinks');
  lightFooterWithLinksEL.opcLinkCategories = links;

  const darkFooterWithLinksEL = document.querySelector('#darkFooterWithLinks');
  darkFooterWithLinksEL.opcLinkCategories = links;

  const myElement = document.querySelectorAll('opc-footer');
  [...myElement].map(el => {
    el.addEventListener('opc-footer-link:click', (e) => {console.log(e)});
  });
</script>
</html>
