<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opc-multi-select-dropdown</title>
    <script src="opc-multi-select-dropdown.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@patternfly/patternfly/patternfly.css" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            height: 100vh;
        }
        main {
          max-width: 600px;
          margin: 2rem auto;
        }
    </style>
</head>
<body>
    <opc-multi-select-dropdown id="list" filtername="status" is-searchable="true"> 
    </opc-multi-select-dropdown>
</body>
<script>
    const dropdownlist = ['Running', 'Stopped', 'Blocked'];
    document.querySelector("#list").opcMultiSelectDropDownList = dropdownlist;
  </script>
</html>
